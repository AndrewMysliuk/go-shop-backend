name: VPS-deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  linter:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v3

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run go vet
        run: go vet ./...

  deploy:
    environment: stage
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Digital Ocean droplet via SSH action
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: |
            cd go-shop-backend
            git pull origin master

            docker-compose stop
            docker-compose rm -f
            docker-compose up -d --build
